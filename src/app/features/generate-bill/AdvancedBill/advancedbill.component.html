    <div class="container">
        <form ngNativeValidate (submit)="generateBill()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field style="width: 80%; margin-right: 20px;">
                        <mat-label>Party Name</mat-label>
                        <input name="party" [matAutocomplete]="auto" matInput placeholder="Enter the party name here" [(ngModel)]="billDetails.party">
                        <mat-autocomplete #auto="matAutocomplete">
                          <mat-option *ngFor="let option of allparties" [value]="option.name" >
                            {{option.name}}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <label>Bill Date From</label>
                    <input name="billfrom" type="date" class="form-control" placeholder="Enter Contact Number" [(ngModel)]="billDetails.from">
                </div>

                <div class="col-sm-6">
                    <label>Bill Date To</label>
                    <input name="billto" type="date" class="form-control"[(ngModel)]="billDetails.to">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>GST Type</label>
                    <mat-select name="gst" [(value)]="billDetails.gsttype">
                        <mat-option value="0">
                          CGST / SGST
                        </mat-option>
                        <mat-option value="1">
                            IGST
                          </mat-option>
                    </mat-select>
                </div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg">Generate</button>
                </div>
            </div>
        </form>
    </div>
