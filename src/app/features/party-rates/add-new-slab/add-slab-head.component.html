     <div class="container">
        <form ngNativeValidate (submit)="savepartyrate()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="full" >
                        <mat-label>Party Head Name</mat-label>
                        <input name="name" disabled matInput placeholder="Party Head Name" [(ngModel)]="slabdetails.headname">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    
                        <mat-form-field appearance="fill" class="full">
                            <mat-label>Choose Car type</mat-label>
                            <mat-select [(value)]="slabdetails.car">
                              <mat-option *ngFor="let row of cartypes" [(value)]="row.car">
                                {{row.car}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                     
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "amount">1st Slab KM Value</label>
                        <input name="1stslabkm"  step="0.01" type = "number" class = "form-control" id = "amount" placeholder = "1st Slab KM Value" [(ngModel)]="slabdetails.onekm" required>
                </div>  
                <div class="col-sm-3 form-inline">   
                        <label class = "sr-only" for = "name">1st Slab KM Rate</label>
                        <input name="1stslabkmrate" step="0.01" type = "number" class = "form-control" id = "duration" placeholder = "1st Slab KM Rate" value="30" [(ngModel)]="slabdetails.onekmrate" required>
                </div>

                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "amount">1st Slab HR Value</label>
                        <input name="1stslabhr"  step="0.01" type = "number" class = "form-control" id = "amount" placeholder = "1st Slab HR Value" [(ngModel)]="slabdetails.onehr">
                </div>
                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "name">1st Slab HR Rate</label>
                        <input name="1stslabhrrate" step="0.01" type = "number" class = "form-control" id = "duration" placeholder = "1st Slab HR Rate" [(ngModel)]="slabdetails.onehrrate">
                </div>
            </div>

            


            <div class="row">
                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "amount">2nd Slab KM Value</label>
                        <input name="2ndslabkm" step="0.01" type = "number" class = "form-control" id = "amount" placeholder = "2nd Slab KM Value" [(ngModel)]="slabdetails.twokm">
                </div>   
                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "name">2nd Slab KM Rate</label>
                        <input name="2ndslabkmrate" step="0.01" type = "number" class = "form-control" id = "duration" placeholder = "2nd Slab KM Rate" value="30" [(ngModel)]="slabdetails.twokmrate">
                </div>

                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "amount">2nd Slab HR Value</label>
                        <input name="2ndslabhr" step="0.01" type = "number" class = "form-control" id = "amount" placeholder = "2nd Slab HR Value" [(ngModel)]="slabdetails.twohr">
                </div>
                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "name">2nd Slab HR Rate</label>
                        <input name="2ndslabhrrate" step="0.01" type = "number" class = "form-control" id = "duration" placeholder = "2nd Slab HR Rate" [(ngModel)]="slabdetails.twohrrate">
                </div>
            </div>

           

            <div class="row">
                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "amount">3rd Slab KM Value</label>
                        <input name="3rdslabkm" step="0.01" type = "number" class = "form-control" id = "amount" placeholder = "3rd Slab KM Value" [(ngModel)]="slabdetails.threekm">
                </div>
                <div class="col-sm-3 form-inline">
                     
                        <label class = "sr-only" for = "name">3rd Slab KM Rate</label>
                        <input name="3rdslabkmrate" step="0.01" type = "number" class = "form-control" id = "duration" placeholder = "3rd Slab KM Rate" value="30" [(ngModel)]="slabdetails.threekmrate">
                </div>
                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "amount">3rd Slab HR Value</label>
                        <input name="3rdslabhr" step="0.01" type = "number" class = "form-control" id = "amount" placeholder = "3rd Slab HR Value" [(ngModel)]="slabdetails.threehr">
                </div>
                <div class="col-sm-3 form-inline">
                        <label class = "sr-only" for = "name">3rd Slab HR Rate</label>
                        <input name="3rdslabhrrate" step="0.01" type = "number" class = "form-control" id = "duration" placeholder = "3rd Slab HR Rate" [(ngModel)]="slabdetails.threehrrate">
                </div>

            </div>

            


            <div class="row">
                <div class="col-sm-3">
                        <label class = "sr-only" for = "amount">Rest Slab KM Rate</label>
                        <input name="restkmrate" step="0.01" type = "number" class = "form-control" id = "amount" placeholder = "Rest Slab KM Rate" [(ngModel)]="slabdetails.restkmrate" required>
                </div>
                <div class="col-sm-3">
                        <label class = "sr-only" for = "name">Rest Slab HR Rate</label>
                        <input name="resthrrate" step="0.01" type = "number" class = "form-control" id = "duration" placeholder = "Rest Slab HR Rate" [(ngModel)]="slabdetails.resthrrate" required>
                </div>
                <div class="col-sm-3">
                        <label class = "sr-only" for = "fromdate">From Date</label>
                        <input name="fromdate" type = "date" class = "form-control" id = "fromdate" placeholder = "From Date" [(ngModel)]="slabdetails.fromdate" required>
                </div>
                <div class="col-sm-3">
                        <label class = "sr-only" for = "todate">To Date</label>
                        <input name="todate" type = "date" class = "form-control" id = "todate" placeholder = "To Date" [(ngModel)]="slabdetails.todate" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>

        </form>
    </div>
