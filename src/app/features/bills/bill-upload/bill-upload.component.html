    <div class="container">
        <form ngNativeValidate (submit)="uploadFile()">
            <div class="row">
                <div class="col-sm-12">
                    <label  for="file">Upload Bill</label>
                    <input id="file" type="file" class="form-control" (change)="onFileChange($event)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg">Upload & Close</button>
                </div>
            </div>
        </form>
    </div>
