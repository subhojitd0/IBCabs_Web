        <div class="container"  style="max-width: 1500px; min-height: 2000px; max-height: 10000px;">
          <button  mat-stroked-button style="margin-left: 10px" (click)="export()"> Export To Excel</button>
          <button  mat-stroked-button style="margin-left: 10px" (click)="exportAsPDF('printdiv')"> Export To PDF</button>

          
          <div style="margin-top: 60px;" id="printdiv">
            <p id="header">DRIVER OT for {{driver}}</p>
            <table #table style="margin-top: 30px;">
              <tr>
                <th>Sl No.</th>
                <th>Duty Date</th>
                <th>Car No.</th>
                <th>Party</th>
                <th>Garage Out</th>
                <th>Garage In</th>
                <th>Total Hour</th>
                <th>Parking</th>
                <th>Over Time</th>
                <th>Total KM</th>
                <th>Outstation</th>
              </tr>
              <tr *ngFor="let row of dataset">
                <td>{{row.slno}}</td>
                <td>{{row.dutydate}}</td>
                <td>{{row.carnum}}</td>
                <td>{{row.party}}</td>
                <td>{{row.gout}}-</td>
                <td>{{row.gin}}-</td>
                <td>{{row.totalhr}}</td>
                <td>{{row.parking}}</td>
                <td>{{row.ot}}</td>
                <td>{{row.km}}</td>
                <td>{{row.out}}</td>
              </tr>
            </table>
              
            </div>

        </div>
