    <div class="container">
        <form ngNativeValidate (submit)="savedriver()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="full" >
                        <mat-label>Driver Name</mat-label>
                        <input name="name" matInput placeholder="Driver Name" [(ngModel)]="driverDetails.drivername" required>
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Enter the Driver Name</mat-hint>
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <label>Contact</label>
                    <input name="billto" type="text" class="form-control" placeholder="Enter Contact Number" [(ngModel)]="driverDetails.contact">
                    
                </div>

                <div class="col-sm-6">
                    
                    <label>Address</label>
                    <textarea name="address" class="form-control" rows="2" [(ngModel)]="driverDetails.address"></textarea>

                      </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>PAN Number</label>
                    <input name="pan" type="text" class="form-control" placeholder="Enter PAN Number" [(ngModel)]="driverDetails.pan">
                    
                </div>

                <div class="col-sm-6">
                    
                    <label>License Number</label>
                    <input name="license" type="text" class="form-control" placeholder="Enter License Number" [(ngModel)]="driverDetails.license">
                    
                      </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>License Expiry Date</label>
                    <input name="expirydate" type="date" class="form-control" [(ngModel)]="driverDetails.expiry">
                    
                </div>

                <div class="col-sm-6">
                    
                    <label>Base Salary</label>
                    <input name="sal" type="text" class="form-control" placeholder="Enter License Number" [(ngModel)]="driverDetails.salary">
                    
                      </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    
                    <label for = "start">Start Time</label>
                    <input name="start" type = "time" class = "form-control" id = "start" placeholder = "Start Time" [(ngModel)]="driverDetails.starttime">
                </div>    
                <div class="col-sm-6">
                    <label for = "end">End Time</label>
                    <input name="end" type = "time" class = "form-control" id = "end" placeholder = "End Time" [(ngModel)]="driverDetails.endtime">
                 
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>
        </form>
    </div>
