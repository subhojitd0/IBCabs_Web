<div class="loading-screen-wrapper" *ngIf="loading">
  <div class="loading-screen-icon">
    Loading...
  </div>
</div>
   <div class="container">
        <form ngNativeValidate (submit)="generateBill()">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field style="width: 70%; margin-right: 20px;">
                  <mat-label>Select Driver</mat-label>
                  <input [(ngModel)]="billDetails.driver" [matAutocomplete]="autodriver" matInput placeholder="Select Driver" [formControl]="DriverControl" required>
                  <mat-autocomplete #autodriver="matAutocomplete" >
                    <mat-option *ngFor="let option of filteredOptionsDriver | async" [value]="option" >
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
              </div>
            </div>
            

            <div class="row">
                <div class="col-sm-6">
                    <label>Bill Date From</label>
                    <input name="billfrom" type="date" class="form-control" placeholder="Enter Contact Number" [(ngModel)]="billDetails.from">
                </div>

                <div class="col-sm-6">
                    <label>Bill Date To</label>
                    <input name="billto" type="date" class="form-control"[(ngModel)]="billDetails.to">
                </div>
            </div>
            <div class="row">
                
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg">Generate</button>
                </div>
            </div>
        </form>
    </div>
