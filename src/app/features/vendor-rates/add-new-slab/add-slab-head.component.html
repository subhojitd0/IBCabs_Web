<div class="container">
    <form ngNativeValidate (submit)="savepartyrate()">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="full">
                    <mat-label>Vendor Name</mat-label>
                    <input name="name" disabled matInput placeholder="Vendor Name" [(ngModel)]="slabdetails.ownername">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="fill" class="full">
                    <mat-label>Choose Car Type</mat-label>
                    <input name="slabwise" type="text" [(ngModel)]="slabdetails.cartype" (ngModelChange)="filterCarType($event)" [matAutocomplete]="autocar" matInput placeholder="Enter Car Type">
                    <mat-autocomplete #autocar="matAutocomplete">
                        <mat-option *ngFor="let option of allcartype" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="fill" class="full">
                    <mat-label>Choose Party</mat-label>
                    <input name="slabwise" type="text" [(ngModel)]="slabdetails.party" (ngModelChange)="filterParty($event)" [matAutocomplete]="autocartype" matInput placeholder="Enter Party">
                    <mat-autocomplete #autocartype="matAutocomplete">
                        <mat-option *ngFor="let option of partynames" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 form-inline">
                <label class="sr-only" for="amount">Package Value</label>
                <input name="1stslabkm" step="0.00001" type="number" class="form-control" id="amount" placeholder="Package Value" [(ngModel)]="slabdetails.package">
            </div>
            <div class="col-sm-4 form-inline">
                <label class="sr-only" for="name">Hour Rate</label>
                <input name="1stslabkmrate" step="0.00001" type="number" class="form-control" id="duration" placeholder="Extra HR Rate" [(ngModel)]="slabdetails.hourrate">
            </div>

            <div class="col-sm-4 form-inline">
                <label class="sr-only" for="amount">KM Rate</label>
                <input name="1stslabhr" step="0.00001" type="number" class="form-control" id="amount" placeholder="Extra KM Rate" [(ngModel)]="slabdetails.kmrate">
            </div>
        </div>




        <div class="row">
            <div class="col-sm-4 form-inline">
                <span style="margin-right: 10px">Include extra Hr/KM<br/></span>
                <mat-select [(value)]="slabdetails.hrkm">
                    <mat-option value="0">
                        No inclusion
                    </mat-option>
                    <mat-option value="1">
                        Hr OR KM
                    </mat-option>
                    <mat-option value="2">
                        Hr AND KM
                    </mat-option>
                </mat-select>
            </div>
            <div class="col-sm-4 form-inline">
                <span style="margin-right: 10px">Include parking<br/></span>
                <input name="2ndslabkmrate" type="checkbox" class="form-control" id="duration" placeholder="2nd Slab KM Rate" value="30" [(ngModel)]="slabdetails.parking">
            </div>

            <div class="col-sm-4 form-inline">
                <span style="margin-right: 10px">Include outstation<br/></span>
                <input name="2ndslabhr" type="checkbox" class="form-control" id="amount" placeholder="2nd Slab HR Value" [(ngModel)]="slabdetails.outstation">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
        </div>

    </form>
</div>
