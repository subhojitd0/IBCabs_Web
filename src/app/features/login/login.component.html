<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login to IB Cabs</mat-toolbar>
        <form ngNativeValidate (submit)="login()" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field>
              <mat-label>UserName</mat-label>
              <input matInput placeholder="Username" name="uname" [(ngModel)]="username" required >
            </mat-form-field>
          
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" name="pwd" placeholder="Password" [(ngModel)]="password" required >
            </mat-form-field>
            <button mat-raised-button type="submit">Login</button>
        </form>
    </mat-card>
</div>
