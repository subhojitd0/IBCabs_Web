<mat-tab-group>
    <mat-tab label="Party Head"> 
        <div class="container">
            <button mat-stroked-button>Create New Part Head</button>

            <mat-form-field class="mid">
                <mat-label>Search Party Head</mat-label>
                <input matInput placeholder="Enter Any Value">
              </mat-form-field>
        
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef> Pricing </th>
                <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="option">
                <th mat-header-cell *matHeaderCellDef> Options </th>
                <td mat-cell *matCellDef="let element"> {{element.option}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>



        </div>
    </mat-tab>
    






    <mat-tab label="Party Details"> 
    <div class="container">
        <form>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="full">
                        <mat-label>Party Head Name</mat-label>
                        <input matInput placeholder="Party Head Name">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Enter the Name of the Head. It can contain multiple parties.</mat-hint>
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <label>Bill To</label>
                    <input type="text" class="form-control" placeholder="Enter Bill To">
                    
                    <br>
                    <label>Bill Subject</label>
                    <input type="text" class="form-control" placeholder="Enter Bill Subject">

                </div>

                <div class="col-sm-6">
                    <label>Bill Address</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label>Rate Type</label>
                    <br>
                    <div class="form-control">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" 
                            value="option1" (change)="selectPack()" checked>
                            <label class="form-check-label" for="inlineRadio1">Package</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" 
                            value="option2" (change)="selectSlab()">
                            <label class="form-check-label" for="inlineRadio2">Slabwise</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label>Package Name</label>
                    <input type="text" class="form-control" placeholder="Enter Package Name">
                </div>
            </div>


            <div class="row">
                <div class="col-sm-10 form-inline" *ngIf="isPack">
                    <div class = "form-group">
                        <label class = "sr-only" for = "amount">Amount</label>
                        <input type = "number" class = "form-control" id = "amount" placeholder = "Enter Total Amount">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "name">Duration</label>
                        <input type = "number" class = "form-control" id = "duration" placeholder = "Enter Duraion" value="30">
                     </div>
                </div>

                <div class="col-sm-10 form-inline" *ngIf="isSlab">
                    
                    <div class = "form-group">
                        <label class = "sr-only" for = "hr1">hr1</label>
                        <input type = "number" class = "form-control" id = "hr1" placeholder = "Enter Hour 1">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "hrate1">hrate1</label>
                        <input type = "number" class = "form-control" id = "hrate1" placeholder = "Enter Hour 1 Rate">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "km1">km1</label>
                        <input type = "number" class = "form-control" id = "km1" placeholder = "Enter Km 1">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "krate1">krate1</label>
                        <input type = "number" class = "form-control" id = "krate1" placeholder = "Enter Km 1 Rate">
                     </div>

                     <br>

                     <div class = "form-group">
                        <label class = "sr-only" for = "hr1">hr1</label>
                        <input type = "number" class = "form-control" id = "hr1" placeholder = "Enter Hour 2">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "hrate1">hrate1</label>
                        <input type = "number" class = "form-control" id = "hrate1" placeholder = "Enter Hour 2 Rate">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "km1">km1</label>
                        <input type = "number" class = "form-control" id = "km1" placeholder = "Enter Km 2">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "krate1">krate1</label>
                        <input type = "number" class = "form-control" id = "krate1" placeholder = "Enter Km 2 Rate">
                     </div>

                     <br>

                     <div class = "form-group">
                        <label class = "sr-only" for = "hr1">hr1</label>
                        <input type = "number" class = "form-control" id = "hr1" placeholder = "Enter Hour 3">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "hrate1">hrate1</label>
                        <input type = "number" class = "form-control" id = "hrate1" placeholder = "Enter Hour 3 Rate">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "km1">km1</label>
                        <input type = "number" class = "form-control" id = "km1" placeholder = "Enter Km 3">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "krate1">krate1</label>
                        <input type = "number" class = "form-control" id = "krate1" placeholder = "Enter Km  3 Rate">
                     </div>

                     <br>

                     <div class = "form-group">
                        <label class = "sr-only" for = "hr1">hr1</label>
                        <input type = "number" class = "form-control" id = "hr1" placeholder = "Enter Rest Hour">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "hrate1">hrate1</label>
                        <input type = "number" class = "form-control" id = "hrate1" placeholder = "Enter Rest Hour  Rate">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "km1">km1</label>
                        <input type = "number" class = "form-control" id = "km1" placeholder = "Enter Rest Km">
                     </div>
                     <div class = "form-group">
                        <label class = "sr-only" for = "krate1">krate1</label>
                        <input type = "number" class = "form-control" id = "krate1" placeholder = "Enter Rest Km Rate">
                     </div>
                     
                </div>

                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>
        </form>
    </div>

    </mat-tab>
</mat-tab-group>
