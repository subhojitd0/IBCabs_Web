    <div class="container">
        <form ngNativeValidate (submit)="saveowner()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline" class="full" >
                        <mat-label>Owner Name</mat-label>
                        <input name="name" matInput placeholder="Owner Name" [(ngModel)]="ownerDetails.ownername" required>
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Enter the Name of the Owner.</mat-hint>
                    </mat-form-field>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <label>Contact</label>
                    <input name="billto" type="text" class="form-control" placeholder="Enter Contact Number" [(ngModel)]="ownerDetails.contact">
                </div>

                <div class="col-sm-6">
                    <label>Address</label>
                    <textarea name="address" class="form-control" rows="4" [(ngModel)]="ownerDetails.address"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label>GST</label>
                    <input name="gst" type="text" class="form-control" placeholder="Enter GST number" [(ngModel)]="ownerDetails.gst">
                </div>
                <div class="col-sm-6">
                    <label>Pan Card No.</label>
                    <input required name="pan" type="text" class="form-control" placeholder="Enter PAN Number" [(ngModel)]="ownerDetails.pan">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label>Account No.</label>
                    <input name="account" type="text" class="form-control" placeholder="Enter Account number" [(ngModel)]="ownerDetails.account">
                </div>
                <div class="col-sm-6">
                    <label>IFSC Code</label>
                    <input name="subject" type="text" class="form-control" placeholder="Enter IFSCCode" [(ngModel)]="ownerDetails.ifsc">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>
        </form>
    </div>
