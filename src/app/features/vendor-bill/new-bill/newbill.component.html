<div class="loading-screen-wrapper" *ngIf="loading">
    <div class="loading-screen-icon">
        Loading...
    </div>
</div>
<div class="container">
    <form ngNativeValidate (submit)="generateBill()">
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field style="width: 80%; margin-right: 20px;">
                    <mat-label>Owner Name</mat-label>
                    <input name="party" [formControl]="partyselect" [matAutocomplete]="auto" matInput placeholder="Enter the owner name here" [(ngModel)]="billDetails.ownername">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of partylist | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label>Bill Date From</label>
                <input name="billfrom" type="date" class="form-control" [(ngModel)]="billDetails.startdate">
            </div>

            <div class="col-sm-6">
                <label>Bill Date To</label>
                <input name="billto" type="date" class="form-control" [(ngModel)]="billDetails.enddate">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg">Generate</button>
            </div>
        </div>
    </form>
</div>
