
<mat-toolbar color="primary" class="example-toolbar">
	<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
	<h1 class="example-app-name">IB Cabs Portal</h1>

	<span fxFlex></span>
 	<button mat-icon-button *ngIf="pagerefresh == '1'" [matMenuTriggerFor]="dropdownMenu">
  	  <mat-icon>more_vert</mat-icon>
  	</button>

</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav *ngIf="pagerefresh == '1'" #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list>
			<mat-list-item >
				<span class="full-width" *ngIf="isExpanded || isShowing"> Dashboard </span>
				<mat-icon mat-list-icon>home</mat-icon>
			</mat-list-item>

			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing"> Party Details &nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp; </span>
				<mat-icon mat-list-icon>face</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item href="/party">Party Head</a>
				<a mat-list-item href="/party">Party Individual</a>
				
			<!--
					<a mat-list-item href="...">Submenu Item 2</a>
				<mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">
					<span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>
					<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
				</mat-list-item>
				<div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">
					<mat-list-item>SubSubmenu Item 1</mat-list-item>
					<mat-list-item>SubSubmenu Item 2</mat-list-item>
				</div>
			-->
			</div>

			
		</mat-nav-list>

    
	</mat-sidenav>

	<div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>




<mat-menu #dropdownMenu x-position="before">
	<a mat-menu-item href="" (click)="onLogout()">
	  <mat-icon>exit_to_app</mat-icon>
	  <span>Logout</span>
	</a>
	<a mat-menu-item href="" routerLink="/">
	  <mat-icon>info_outline</mat-icon>
	  <span>About</span>
	</a>
  </mat-menu>
